<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 등록 폼</title>
<style type="text/css">	
	table, tr, td {
		border : solid 1px black;
	}
</style>	
</head>
<body>
	
	<h1>회원 정보 입력</h1>
	<form action="regist" method="post">
<!-- 	table>(tr>td*2)*3 -->
		<table>
			<tr>
				<td>이름</td>
				<td>
					<input name="username" type="text"/>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input name="password" type="password"/>
				</td>
			</tr>
			<tr>
				<td>취미 선택</td>
				<td>
<!-- 				(input[name=hobby type=checkbox id="hobby$" value=""]+label[for=""]+br)*5 -->
					<input type="checkbox" name="hobby" id="hobby1" value="baseball" />
					<label for="">야구</label><br/>
					<input type="checkbox" name="hobby" id="hobby2" value="ski" />
					<label for="">스키</label><br/>
					<input type="checkbox" name="hobby" id="hobby3" value="surfing" />
					<label for="">서핑</label><br/>
					<input type="checkbox" name="hobby" id="hobby4" value="soccer" />
					<label for="">축구</label><br/>
					<input type="checkbox" name="hobby" id="hobby5" value="basketball" />
					<label for="">농구</label><br/>

				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" value="저장하기" />	
					<input type="reset" value="초기화" />		
				</td>
			</tr>
		</table>
		
	</form>
	</form>
	
</body>
</html>
